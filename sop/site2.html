<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Two</title>
</head>
<body>
    <p id="message">Site Two</p>

    <iframe id="iframe" src="http://localhost:3001" alt="Sample iframe"></iframe>

    <!-- <iframe id="iframe" src="http://localhost:3002/same-origin" alt="Sample iframe"></iframe> -->

    <script>
        // Won't read contents due to Same-Origin Policy
        const iframe = document.getElementById('iframe');
        console.log(iframe.contentDocument);
        const message = iframe.contentDocument.getElementById('message').innerText;
    </script>
</body>
</html>
